<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lista Users</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
        <table border = 1>
                <thead>
                   <td>Userame</td>
                   <td>Address</td>
                   <td>Card</td>
                   <td>Elemento</td>
                   <td>Descrizione</td>
                   <td>Svolto</td>
                </thead>
                
                {% for row in rows %}
                   <tr>
                      <td>{{row["username"]}}</td>
                      <td>{{row["email"]}}</td>  
                      <td>{{row["nome"]}}</td>
                      <td>{{row["nomeoggetto"]}}</td>
                      <td>{{row["descrizione"]}}</td>
                      <td>{{row["svolto"]}}</td>
                    </tr>
         {% endfor %}
      </table>
</body>
</html>
